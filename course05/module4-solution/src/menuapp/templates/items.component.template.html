<table class="table table-hover">
    <thead>
    <tr>
        <th>Short name</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.data">
        <td ng-bind="item.short_name"></td>
        <td ng-bind="item.name"></td>
        <td ng-bind="item.description"></td>
    </tr>
    </tbody>
</table>

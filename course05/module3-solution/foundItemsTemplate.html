<ul>
  <li ng-repeat="item in foundItems">
    <strong>{{item.name}}</strong>, {{item.short_name}}, {{item.description}}
    <button class="btn btn-default btn-xs" ng-click="onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="text-warning" ng-if="foundItems.length == 0">Nothing found</div>
